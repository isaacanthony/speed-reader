<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="img/books.png">
        <title>SpeedReader</title>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="img/books.png">
        <style>
            a { color: white; text-decoration: none; }
            a:visited { color: red; }
            body { font-family: Courier New, sans-serif; }
            .bg-black { background-color: black; }
            .d-flex { display: flex; }
            .d-none{ display: none; }
            .m-0 { margin: 0; }
            .pointer { cursor: pointer; }
            .text-red { color: red; }
            .text-white { color: white; }
            .text-center { justify-content: center; text-align: center; }
            .text-middle { align-items: center; }
            .vh-10 { height: 10vh; }
            .vh-20 { height: 20vh; }
            .vh-30 { height: 30vh; }
            .vh-100 { height: 100vh; }
            .w-100 { width: 100%; }
        </style>
    </head>
    <body class="bg-black text-white">
        <page id="upload">
            <br>
            <button
                class="w-100 pointer"
                onclick="document.getElementById('file-upload').click()"
            >
                <h1>üìï</h1>
            </button>
            <input id="file-upload" type="file" class="d-none">
            <div id="chapters"></div>
            <p id="error" class="text-red"></p>
        </page>
        <page id="content" class="d-none">
            <div class="content-wrapper" class="vh-100 w-100">
                <section id="content-header" class="vh-30 w-100">
                    <br>
                    <a id="header-buttons" href="#">
                        <h1 class="m-0" onclick="displayPage('upload')">
                            &nbsp;‚¨ÖÔ∏è
                        </h1>
                    </a>
                </section>
                <section
                    id="content-body"
                    class="d-flex vh-30 w-100 text-center text-middle pointer"
                    onclick="play()"
                >
                    <p id="word" style="font-size: 40px;"></p>
                </section>
                <section id="content-progres" class="vh-10 w-100">
                    <input
                        id="progress-bar"
                        type="range"
                        value="0"
                        min="0"
                        max="99"
                        class="w-100 pointer"
                        onchange="seek()"
                    >
                </section>
                <section id="content-footer" class="vh-20 w-100 text-center">
                    <h1 id="footer-buttons" class="m-0">
                        <span onclick="prevPct()" class="pointer">‚è™</span>
                        <span onclick="prevWord()" class="pointer">‚óÄÔ∏è</span>
                        <span id="progress-text">0%</span>
                        <span onclick="nextWord()" class="pointer">‚ñ∂Ô∏è</span>
                        <span onclick="nextPct()" class="pointer">‚è©</span>
                        <br><br>
                        <span onclick="smaller()" class="pointer">üîΩ</span>
                        <span id="font-size">40</span>
                        <span onclick="larger()" class="pointer">üîº</span>
                        <span onclick="slower()" class="pointer">‚è¨</span>
                        <span id="wpm">300</span>
                        <span onclick="faster()" class="pointer">‚è´</span>
                    </h1>
                </section>
            </div>
        </page>
        <script src="js/jszip.3.1.5.min.js"></script>
        <script src="js/epub.0.3.93.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
