<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>SpeedReader</title>
        <link rel="icon" href="/img/books.png">
        <link rel="manifest" href="manifest.json">
        <style>
            a { color: white; text-decoration: none; }
            a:visited { color: grey; }
            body { font-family: Courier New, sans-serif; }
            .bg-black { background-color: black; }
            .d-flex { display: flex; }
            .d-none{ display: none; }
            .m-0 { margin: 0; }
            .pointer { cursor: pointer; }
            .text-red { color: red; }
            .text-white { color: white; }
            .text-center { justify-content: center; }
            .text-middle { align-items: center; }
            .text-1rem { font-size: 1rem; }
            .vh-5 { height: 5vh; }
            .vh-10 { height: 10vh; }
            .vh-15 { height: 15vh; }
            .vh-75 { height: 75vh; }
            .vh-100 { height: 100vh; }
            .w-100 { width: 100%; }
        </style>
    </head>
    <body class="bg-black text-white">
        <page id="upload">
            <br>
            <button
                id="btn-upload"
                class="w-100 pointer text-1rem"
                onclick="document.getElementById('file-upload').click()"
            >Upload</button>
            <input id="file-upload" type="file" class="d-none">
            <div id="chapters"></div>
            <p id="error" class="text-red"></p>
        </page>
        <page id="content" class="d-none">
            <div class="content-wrapper" class="vh-100 w-100">
                <section id="content-header" class="vh-10 w-100">
                    <br>
                    <a id="header-link" href="#">
                        <p class="text-1rem m-0" onclick="displayPage('upload')">
                            &nbsp;&nbsp;Back
                        </p>
                    </a>
                </section>
                <section
                    id="content-body"
                    class="d-flex vh-75 w-100 text-center text-middle pointer"
                    onclick="play()"
                >
                    <p id="word" style="font-size: 40px;"></p>
                </section>
                <section id="content-progres" class="vh-5 w-100">
                    <progress id="progress" value="0" max="100" class="w-100"></progress>
                </section>
                <section id="content-footer" class="d-flex vh-10 w-100 text-center">
                    <h1 id="footer-buttons" class="m-0">
                        <span onclick="smaller()" class="pointer">üîΩ</span>
                        <span id="font-size">40</span>
                        <span onclick="larger()" class="pointer">üîº</span>
                        <span onclick="prevWord()" class="pointer">‚è™</span>
                        <span onclick="nextWord()" class="pointer">‚è©</span>
                        <span onclick="slower()" class="pointer">‚è¨</span>
                        <span id="wpm">250</span>
                        <span onclick="faster()" class="pointer">‚è´</span>
                    </h1>
                </section>
            </div>
        </page>
        <script src="js/jszip.3.1.5.min.js"></script>
        <script src="js/epub.0.3.93.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
